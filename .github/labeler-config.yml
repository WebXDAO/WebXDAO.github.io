filters:
  - label: "enhancement"
    regexs:
      - /\bfeat\b/
      - /feature/i
    events: [pull_request]
    targets: [title]

  - label: "documentation"
    regexs:
      - /\bdocumentation\b/
      - /docs/i
    events: [pull_request]
    targets: [title]

  - label: "bug"
    regexs:
      - /bug/i
    events: [pull_request]
    targets: [title]
  - label: "bug"
    regexs:
      - /fix/i
    events: [pull_request]
    targets: [title]

  - label: "chore"
    regexs:
      - /chore/i
    events: [pull_request]
    targets: [title]

  - label: "goal: build"
    regexs:
      - /build/i
    events: [pull_request]
    targets: [title]

  - label: "goal: refactor"
    regexs:
      - /\brefactor\b/
      - /refactor/i
    events: [pull_request]
    targets: [title]

    - label: "v3"
    regexs:
      - /\v3\b/
      - /v3/i
    events: [pull_request]
    targets: [title]

  - label: "accessibility"
    regexs:
      - /\baccessibility\b/
      - /accessibility/i
    events: [pull_request] # default -> [issues, pull_request]
    targets: [title] # default -> [title, comment]
